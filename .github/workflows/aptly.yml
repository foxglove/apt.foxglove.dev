name: Aptly

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-20.04

    name: Publish

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - run: sudo apt-get install -qq aptly

      - name: Run gpg1 --import
        run: |
          set -x
          echo "$APT_PACKAGING_GPG_KEY" | gpg1 --import
          gpg1 --list-keys
          gpg1 --list-secret-keys
        env:
          APT_PACKAGING_GPG_KEY: ${{ secrets.APT_PACKAGING_GPG_KEY }}

      - run: make

      - name: Run git commit
        run: |
          set -x
          git config user.name "foxbot"
          git config user.email "contact@foxglove.dev"
          git add --all
          git status
          git commit -m "[skip ci] Aptly publish"
          git push
